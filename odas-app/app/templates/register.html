<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Register</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="../static/css/styles.css">

</head>

<body>
<div class="registration-form">
    <form>
        <h1>Register</h1>
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" placeholder="Enter username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" placeholder="Enter email" name="email" required/>
        </div>
        <div class="form-group">
            <label for="pass">Password:</label>
            <input class="form-control" type="password" placeholder="Enter password" name="pass"
                   onChange={this.onPasswordChange} required/>
        </div>
        <button onClick={this.onSubmitRegister} type="submit" class="register-btn">Register</button>
    </form>
</div>
<script src="js/scripts.js"></script>
</body>
</html>
