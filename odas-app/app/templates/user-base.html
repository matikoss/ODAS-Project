<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ODAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/user-styles.css') }}">
</head>

<body>
<div>
    <nav class="navbar navbar-dark bg-dark rounded">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="{{ url_for('user.home') }}" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('user.public_notes') }}" class="nav-link">All Notes</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('user.my_notes') }}" class="nav-link">My Notes</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('user.profile') }}" class="nav-link">Profile</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-success my-2 my-sm-0">Log Out</a>
            </li>
        </ul>
    </nav>
    <div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
